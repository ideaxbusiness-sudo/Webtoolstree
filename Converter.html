                units: {

                    "mmHg": { name: "Millimeter of Mercury", factor: 133.322 }

            },
            energy: {

                units: {

                    "kJ": { name: "Kilojoule", factor: 1000 },

            },
            power: {
                title: "Power Converter",
                units: {

                    "MW": { name: "Megawatt", factor: 1000000 },

                    "PS": { name: "Metric Horsepower", factor: 735.5 },
                    "BTU/h": { name: "BTU per Hour", factor: 0.293071 },

                    "ft·lb/s": { name: "Foot-Pound per Second", factor: 1.35582 }
                }
            },
            density: {
                title: "Density Converter",
                units: {
                    "kg/m³": { name: "Kilogram per Cubic Meter", factor: 1 },
                    "g/cm³": { name: "Gram per Cubic Centimeter", factor: 1000 },
                    "kg/L": { name: "Kilogram per Liter", factor: 1000 },
                    "g/mL": { name: "Gram per Milliliter", factor: 1000 },
                    "lb/ft³": { name: "Pound per Cubic Foot", factor: 16.0185 },
                    "lb/in³": { name: "Pound per Cubic Inch", factor: 27679.9 },
                    "oz/in³": { name: "Ounce per Cubic Inch", factor: 1729.99 },
                    "lb/gal": { name: "Pound per Gallon (US)", factor: 119.826 }
                },
                materials: {
                    "water": { name: "Water", density: 1000 },
                    "air": { name: "Air", density: 1.225 },
                    "steel": { name: "Steel", density: 7850 },
                    "aluminum": { name: "Aluminum", density: 2700 },
                    "ethanol": { name: "Ethanol", density: 789 }
                }
            },
            data: {
                title: "Data Storage Converter",
                units: {
                    "bit": { name: "Bit", factor: 1 },
                    "byte": { name: "Byte", factor: 8 },
                    "Kb": { name: "Kilobit", factor: 1000 },
                    "KB": { name: "Kilobyte", factor: 8000 },
                    "Mb": { name: "Megabit", factor: 1000000 },
                    "MB": { name: "Megabyte", factor: 8000000 },
                    "Gb": { name: "Gigabit", factor: 1000000000 },
                    "GB": { name: "Gigabyte", factor: 8000000000 },
                    "Tb": { name: "Terabit", factor: 1000000000000 },
                    "TB": { name: "Terabyte", factor: 8000000000000 }
                }
            },
            fuel: {
                title: "Fuel Economy Converter",
                units: {
                    "L/100km": { name: "Liters per 100 Kilometers", factor: 1 },
                    "km/L": { name: "Kilometers per Liter", factor: null, inverse: true },
                    "mpg": { name: "Miles per Gallon (US)", factor: 235.215, inverse: true },
                    "gal/100mi": { name: "Gallons per 100 Miles", factor: 0.00425144 },
                    "L/10km": { name: "Liters per 10 Kilometers", factor: 0.1 }
                }
            },
            frequency: {
                title: "Frequency Converter",
                units: {
                    "Hz": { name: "Hertz", factor: 1 },
                    "kHz": { name: "Kilohertz", factor: 1000 },
                    "MHz": { name: "Megahertz", factor: 1000000 },
                    "GHz": { name: "Gigahertz", factor: 1000000000 },
                    "THz": { name: "Terahertz", factor: 1000000000000 },
                    "rpm": { name: "Revolutions per Minute", factor: 0.0166667 },
                    "rad/s": { name: "Radians per Second", factor: 0.159155 },
                    "deg/s": { name: "Degrees per Second", factor: 0.00277778 }
                }
            }
        };
        
        // DOM elements
        const navContainer = document.getElementById('navContainer');
        const converterTitle = document.getElementById('converterTitle');
        const fromValue = document.getElementById('fromValue');
        const fromUnit = document.getElementById('fromUnit');
        const toValue = document.getElementById('toValue');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const favoriteIcon = document.getElementById('favoriteIcon');
        const resetBtn = document.getElementById('resetBtn');
        const densityMaterials = document.getElementById('densityMaterials');
        const densityInput = document.getElementById('densityInput');
        const densityValue = document.getElementById('densityValue');
        const historyTab = document.getElementById('historyTab');
        const favoritesTab = document.getElementById('favoritesTab');
        const historyContent = document.getElementById('historyContent');
        const favoritesContent = document.getElementById('favoritesContent');
        const historyList = document.getElementById('historyList');
        const favoritesList = document.getElementById('favoritesList');
        const notification = document.getElementById('notification');
        
        // State
        let currentConverter = 'length';
        let isFavorite = false;
        let history = JSON.parse(localStorage.getItem('converterHistory')) || [];
        let favorites = JSON.parse(localStorage.getItem('converterFavorites')) || [];
        let currentMaterial = null;
        
        // Initialize the app
        function init() {
            // Create navigation
            createNavigation();
            
            // Load initial converter
            loadConverter(currentConverter);
            
            // Add event listeners
            fromValue.addEventListener('input', convert);
            fromUnit.addEventListener('change', convert);
            toUnit.addEventListener('change', convert);
            swapBtn.addEventListener('click', swapUnits);
            favoriteBtn.addEventListener('click', toggleFavorite);
            resetBtn.addEventListener('click', resetConverter);
            historyTab.addEventListener('click', () => switchTab('history'));
            favoritesTab.addEventListener('click', () => switchTab('favorites'));
            
            // Load history and favorites
            renderHistory();
            renderFavorites();
            
            // Check if current converter is in favorites
            checkFavoriteStatus();
        }
        
        // Create navigation
        function createNavigation() {
            navContainer.innerHTML = '';
            
            Object.keys(converters).forEach(key => {
                const navItem = document.createElement('button');
                navItem.className = 'nav-item';
                navItem.textContent = converters[key].title.replace(' Converter', '');
                navItem.dataset.converter = key;
                
                if (key === currentConverter) {
                    navItem.classList.add('active');
                }
                
                navItem.addEventListener('click', () => {
                    currentConverter = key;
                    loadConverter(key);
                    
                    // Update active nav item
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    navItem.classList.add('active');
                    
                    // Check favorite status
                    checkFavoriteStatus();
                });
                
                navContainer.appendChild(navItem);
            });
        }
        
        // Load converter
        function loadConverter(converterKey) {
            const converter = converters[converterKey];
            converterTitle.textContent = converter.title;
            
            // Clear unit selects
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            // Populate unit selects
            Object.keys(converter.units).forEach(key => {
                const option1 = document.createElement('option');
                option1.value = key;
                option1.textContent = `${key} - ${converter.units[key].name}`;
                fromUnit.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = key;
                option2.textContent = `${key} - ${converter.units[key].name}`;
                toUnit.appendChild(option2);
            });
            
            // Set default units
            const units = Object.keys(converter.units);
            fromUnit.value = units[0];
            toUnit.value = units[1] || units[0];
            
            // Handle density converter special case
            if (converterKey === 'density') {
                showDensityMaterials();
            } else {
                densityMaterials.style.display = 'none';
                densityInput.style.display = 'none';
            }
            
            // Reset inputs
            fromValue.value = '';
            toValue.value = '';
        }
        
        // Show density materials
        function showDensityMaterials() {
            densityMaterials.style.display = 'flex';
            densityMaterials.innerHTML = '';
            
            const converter = converters[currentConverter];
            
            Object.keys(converter.materials).forEach(key => {
                const materialBtn = document.createElement('button');
                materialBtn.className = 'material-btn';
                materialBtn.textContent = converter.materials[key].name;
                materialBtn.dataset.material = key;
                
                if (key === currentMaterial) {
                    materialBtn.classList.add('active');
                }
                
                materialBtn.addEventListener('click', () => {
                    currentMaterial = key;
                    densityValue.value = converter.materials[key].density;
                    
                    // Update active material button
                    document.querySelectorAll('.material-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    materialBtn.classList.add('active');
                    
                    convert();
                });
                
                densityMaterials.appendChild(materialBtn);
            });
            
            // Show density input
            densityInput.style.display = 'block';
            densityValue.addEventListener('input', () => {
                // Clear selected material
                currentMaterial = null;
                document.querySelectorAll('.material-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                convert();
            });
            
            // Set default material
            if (!currentMaterial) {
                currentMaterial = 'water';
                densityValue.value = converter.materials.water.density;
                document.querySelector('.material-btn[data-material="water"]').classList.add('active');
            }
        }
        
        // Convert units
        function convert() {
            const fromVal = parseFloat(fromValue.value);
            if (isNaN(fromVal)) {
                toValue.value = '';
                return;
            }
            
            const converter = converters[currentConverter];
            const fromUnitKey = fromUnit.value;
            const toUnitKey = toUnit.value;
            
            // Handle temperature conversion (special case with offset)
            if (currentConverter === 'temperature') {
                const fromUnitData = converter.units[fromUnitKey];
                const toUnitData = converter.units[toUnitKey];
                
                // Convert to Celsius first
                let celsius;
                if (fromUnitKey === '°C') {
                    celsius = fromVal;
                } else if (fromUnitKey === '°F') {
                    celsius = (fromVal - 32) * 5/9;
                } else if (fromUnitKey === 'K') {
                    celsius = fromVal - 273.15;
                }
                
                // Convert from Celsius to target unit
                let result;
                if (toUnitKey === '°C') {
                    result = celsius;
                } else if (toUnitKey === '°F') {
                    result = celsius * 9/5 + 32;
                } else if (toUnitKey === 'K') {
                    result = celsius + 273.15;
                }
                
                toValue.value = result.toFixed(6).replace(/\.?0+$/, '');
                return;
            }
            
            // Handle fuel economy conversion (special case with inverse)
            if (currentConverter === 'fuel') {
                const fromUnitData = converter.units[fromUnitKey];
                const toUnitData = converter.units[toUnitKey];
                
                // Convert to L/100km first
                let lPer100km;
                if (fromUnitKey === 'L/100km') {
                    lPer100km = fromVal;
                } else if (fromUnitData.inverse) {
                    lPer100km = 100 / fromVal;
                } else {
                    lPer100km = fromVal * fromUnitData.factor;
                }
                
                // Convert from L/100km to target unit
                let result;
                if (toUnitKey === 'L/100km') {
                    result = lPer100km;
                } else if (toUnitData.inverse) {
                    result = 100 / lPer100km;
                } else {
                    result = lPer100km / toUnitData.factor;
                }
                
                toValue.value = result.toFixed(6).replace(/\.?0+$/, '');
                return;
            }
            
            // Handle density conversion with material
            if (currentConverter === 'density') {
                const density = parseFloat(densityValue.value);
                if (isNaN(density)) {
                    toValue.value = '';
                    return;
                }
                
                const fromUnitData = converter.units[fromUnitKey];
                const toUnitData = converter.units[toUnitKey];
                
                // Convert to kg/m³ first
                let kgPerM3 = fromVal * fromUnitData.factor;
                
                // Convert from kg/m³ to target unit
                let result = kgPerM3 / toUnitData.factor;
                
                toValue.value = result.toFixed(6).replace(/\.?0+$/, '');
                return;
            }
            
            // Handle regular conversion
            const fromUnitData = converter.units[fromUnitKey];
            const toUnitData = converter.units[toUnitKey];
            
            // Convert to base unit first
            const baseValue = fromVal * fromUnitData.factor;
            
            // Convert from base unit to target unit
            const result = baseValue / toUnitData.factor;
            
            toValue.value = result.toFixed(6).replace(/\.?0+$/, '');
        }
        
        // Swap units
        function swapUnits() {
            const tempValue = fromValue.value;
            const tempUnit = fromUnit.value;
            
            fromValue.value = toValue.value;
            fromUnit.value = toUnit.value;
            toValue.value = tempValue;
            toUnit.value = tempUnit;
            
            convert();
            
            // Add to history if there's a value
            if (fromValue.value) {
                addToHistory();
            }
        }
        
        // Reset converter
        function resetConverter() {
            fromValue.value = '';
            toValue.value = '';
            
            // Reset to default units
            const converter = converters[currentConverter];
            const units = Object.keys(converter.units);
            fromUnit.value = units[0];
            toUnit.value = units[1] || units[0];
            
            // Reset density material if applicable
            if (currentConverter === 'density') {
                currentMaterial = 'water';
                densityValue.value = converter.materials.water.density;
                document.querySelectorAll('.material-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.material-btn[data-material="water"]').classList.add('active');
            }
        }
        
        // Toggle favorite
        function toggleFavorite() {
            isFavorite = !isFavorite;
            
            if (isFavorite) {
                // Add to favorites
                const favorite = {
                    id: Date.now(),
                    converter: currentConverter,
                    fromUnit: fromUnit.value,
                    toUnit: toUnit.value,
                    timestamp: new Date().toISOString()
                };
                
                favorites.push(favorite);
                localStorage.setItem('converterFavorites', JSON.stringify(favorites));
                favoriteIcon.textContent = '★';
                showNotification('Added to favorites!');
            } else {
                // Remove from favorites
                favorites = favorites.filter(fav => 
                    !(fav.converter === currentConverter && 
                      fav.fromUnit === fromUnit.value && 
                      fav.toUnit === toUnit.value)
                );
                localStorage.setItem('converterFavorites', JSON.stringify(favorites));
                favoriteIcon.textContent = '☆';
                showNotification('Removed from favorites!');
            }
            
            renderFavorites();
        }
        
        // Check favorite status
        function checkFavoriteStatus() {
            isFavorite = favorites.some(fav => 
                fav.converter === currentConverter && 
                fav.fromUnit === fromUnit.value && 
                fav.toUnit === toUnit.value
            );
            
            favoriteIcon.textContent = isFavorite ? '★' : '☆';
        }
        
        // Add to history
        function addToHistory() {
            const historyItem = {
                id: Date.now(),
                converter: currentConverter,
                fromValue: fromValue.value,
                fromUnit: fromUnit.value,
                toValue: toValue.value,
                toUnit: toUnit.value,
                timestamp: new Date().toISOString()
            };
            
            // Add to beginning of history
            history.unshift(historyItem);
            
            // Limit history to 20 items
            if (history.length > 20) {
                history = history.slice(0, 20);
            }
            
            localStorage.setItem('converterHistory', JSON.stringify(history));
            renderHistory();
        }
        
        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-state">No conversion history yet</div>';
                return;
            }
            
            historyList.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const converter = converters[item.converter];
                
                historyItem.innerHTML = `
                    <div class="item-details">
                        <div class="item-category">${converter.title}</div>
                        <div class="item-conversion">${item.fromValue} ${item.fromUnit} = ${item.toValue} ${item.toUnit}</div>
                    </div>
                    <div class="item-actions">
                        <button class="item-action-btn" onclick="loadHistoryItem(${item.id})" aria-label="Load conversion">↺</button>
                        <button class="item-action-btn" onclick="removeFromHistory(${item.id})" aria-label="Remove from history">×</button>
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Render favorites
        function renderFavorites() {
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">No favorite conversions yet</div>';
                return;
            }
            
            favoritesList.innerHTML = '';
            
            favorites.forEach(item => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-item';
                
                const converter = converters[item.converter];
                
                favoriteItem.innerHTML = `
                    <div class="item-details">
                        <div class="item-category">${converter.title}</div>
                        <div class="item-conversion">${item.fromUnit} → ${item.toUnit}</div>
                    </div>
                    <div class="item-actions">
                        <button class="item-action-btn" onclick="loadFavorite(${item.id})" aria-label="Load favorite">↺</button>
                        <button class="item-action-btn" onclick="removeFromFavorites(${item.id})" aria-label="Remove from favorites">×</button>
                    </div>
                `;
                
                favoritesList.appendChild(favoriteItem);
            });
        }
        
        // Load history item
        function loadHistoryItem(id) {
            const item = history.find(h => h.id === id);
            if (!item) return;
            
            // Switch to converter
            currentConverter = item.converter;
            loadConverter(currentConverter);
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(navItem => {
                navItem.classList.remove('active');
                if (navItem.dataset.converter === currentConverter) {
                    navItem.classList.add('active');
                }
            });
            
            // Set values
            fromValue.value = item.fromValue;
            fromUnit.value = item.fromUnit;
            toUnit.value = item.toUnit;
            
            // Convert to update result
            convert();
            
            // Check favorite status
            checkFavoriteStatus();
            
            // Show notification
            showNotification('Conversion loaded from history!');
        }
        
        // Load favorite
        function loadFavorite(id) {
            const item = favorites.find(f => f.id === id);
            if (!item) return;
            
            // Switch to converter
            currentConverter = item.converter;
            loadConverter(currentConverter);
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(navItem => {
                navItem.classList.remove('active');
                if (navItem.dataset.converter === currentConverter) {
                    navItem.classList.add('active');
                }
            });
            
            // Set units
            fromUnit.value = item.fromUnit;
            toUnit.value = item.toUnit;
            
            // Clear values
            fromValue.value = '';
            toValue.value = '';
            
            // Check favorite status
            checkFavoriteStatus();
            
            // Show notification
            showNotification('Favorite conversion loaded!');
        }
        
        // Remove from history
        function removeFromHistory(id) {
            history = history.filter(h => h.id !== id);
            localStorage.setItem('converterHistory', JSON.stringify(history));
            renderHistory();
            showNotification('Removed from history!');
        }
        
        // Remove from favorites
        function removeFromFavorites(id) {
            favorites = favorites.filter(f => f.id !== id);
            localStorage.setItem('converterFavorites', JSON.stringify(favorites));
            renderFavorites();
            
            // Check if current converter is still in favorites
            checkFavoriteStatus();
            
            showNotification('Removed from favorites!');
        }
        
        // Switch tab
        function switchTab(tab) {
            if (tab === 'history') {
                historyTab.classList.add('active');
                favoritesTab.classList.remove('active');
                historyContent.classList.add('active');
                favoritesContent.classList.remove('active');
            } else {
                historyTab.classList.remove('active');
                favoritesTab.classList.add('active');
                historyContent.classList.remove('active');
                favoritesContent.classList.add('active');
            }
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Add event listener for Enter key to add to history
        fromValue.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && fromValue.value) {
                addToHistory();
                showNotification('Added to history!');
            }
        });
        
        // Initialize the app
        init();
    </script>
