<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor Pro - WebToolsTree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #FFD700;
            --accent-color: #C0C0C0;
            --text-color: #fff;
            --bg-light: #1a1a1a;
            --border-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(192, 192, 192, 0.1) 0%, transparent 20%);
        }
        header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }
        h1 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            min-height: calc(100vh - 140px);
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 5px;
        }
        .tab-button {
            padding: 8px 12px;
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            flex: 1;
            min-width: 100px;
        }
        .tab-button:hover,
        .tab-button.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .upload-area {
            border: 2px dashed var(--accent-color);
            border-radius: 8px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: var(--secondary-color);
            background-color: rgba(255, 215, 0, 0.1);
        }
        .upload-area i {
            font-size: clamp(2rem, 8vw, 3rem);
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        .upload-area p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 10px;
        }
        #imageInput {
            display: none;
        }
        .image-preview {
            display: none;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
        }
        .preview-container {
            position: relative;
            width: 100%;
            max-height: 60vh;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-light);
        }
        #previewCanvas {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            object-fit: contain;
        }
        .cropper-container {
            display: none;
            width: 100%;
            max-height: 60vh;
            background-color: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
        }
        .cropper-container img {
            max-width: 100%;
            max-height: 60vh;
            display: block;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
            flex: 1;
        }
        .control-group label {
            color: var(--accent-color);
            font-weight: 600;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        input, select, button {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            color: var(--text-color);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            width: 100%;
        }
        button {
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            border: none;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }
        .button-group button {
            flex: 1;
            min-width: 100px;
        }
        .reset-button {
            background: linear-gradient(to right, #444, #666);
            color: var(--text-color);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-color);
            cursor: pointer;
        }
        .slider-value {
            min-width: 50px;
            text-align: center;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        .footer-donation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-light);
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 1000;
            border-top: 1px solid var(--border-color);
        }
        .donation-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-light);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            max-width: 90vw;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            border-left-color: #4CAF50;
        }
        .notification.error {
            border-left-color: #F44336;
        }
        
        /* Cropper customization */
        .cropper-crop-box {
            border: 2px solid var(--secondary-color) !important;
        }
        .cropper-point {
            background-color: var(--secondary-color) !important;
            width: 8px !important;
            height: 8px !important;
        }
        .cropper-line {
            background-color: var(--secondary-color) !important;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }
            .container {
                padding: 10px;
            }
            .tabs {
                justify-content: center;
            }
            .tab-button {
                padding: 10px 8px;
                font-size: 0.8rem;
                min-width: 80px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .control-group {
                min-width: auto;
                flex: none;
            }
            .button-group {
                flex-direction: column;
            }
            .button-group button {
                min-width: auto;
            }
            .cropper-container {
                max-height: 50vh;
            }
            #previewCanvas {
                max-height: 50vh;
            }
            .preview-container {
                max-height: 50vh;
            }
        }
        
        @media (max-width: 480px) {
            .tab-button {
                padding: 8px 6px;
                font-size: 0.7rem;
                min-width: 70px;
            }
            .tab-button i {
                display: none;
            }
            .upload-area {
                padding: 20px 10px;
            }
            .controls {
                gap: 10px;
            }
            input, select, button {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Editor Pro - WebToolsTree</h1>
    </header>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="resize">
                <i class="fas fa-expand-arrows-alt"></i> Resize
            </button>
            <button class="tab-button" data-tab="convert">
                <i class="fas fa-exchange-alt"></i> Convert
            </button>
            <button class="tab-button" data-tab="compress">
                <i class="fas fa-compress-alt"></i> Compress
            </button>
            <button class="tab-button" data-tab="crop">
                <i class="fas fa-crop-alt"></i> Crop
            </button>
            <button class="tab-button" data-tab="transparent">
                <i class="fas fa-magic"></i> Remove BG
            </button>
        </div>
        
        <div class="editor-container">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your image here</p>
                <span>or click to browse</span>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="image-preview" id="imagePreview">
                <button class="close-button" id="closePreview">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="preview-container" id="previewContainer">
                    <canvas id="previewCanvas"></canvas>
                </div>
                
                <div class="cropper-container" id="cropperContainer">
                    <img id="cropperImage">
                </div>
                
                <!-- Resize Tab -->
                <div class="tab-content active" id="resize">
                    <div class="controls">
                        <div class="control-group">
                            <label>Width (px)</label>
                            <input type="number" id="width" min="1" value="800">
                        </div>
                        <div class="control-group">
                            <label>Height (px)</label>
                            <input type="number" id="height" min="1" value="600">
                        </div>
                        <div class="control-group">
                            <label>
                                <input type="checkbox" id="maintainRatio" checked> Keep aspect ratio
                            </label>
                        </div>
                        <div class="button-group">
                            <button id="applyResize">Apply</button>
                            <button id="resetResize" class="reset-button">Reset</button>
                            <button id="downloadResize">Download</button>
                        </div>
                    </div>
                </div>
                
                <!-- Convert Tab -->
                <div class="tab-content" id="convert">
                    <div class="controls">
                        <div class="control-group">
                            <label>Format</label>
                            <select id="format">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="webp">WebP</option>
                                <option value="pdf">PDF</option>
                            </select>
                        </div>
                        <div class="control-group" id="qualityGroup">
                            <label>Quality</label>
                            <div class="slider-container">
                                <input type="range" id="quality" min="1" max="100" value="90">
                                <span class="slider-value" id="qualityValue">90</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button id="applyConvert">Convert</button>
                            <button id="resetConvert" class="reset-button">Reset</button>
                            <button id="downloadConvert">Download</button>
                        </div>
                    </div>
                </div>
                
                <!-- Compress Tab -->
                <div class="tab-content" id="compress">
                    <div class="controls">
                        <div class="control-group">
                            <label>Compression Level</label>
                            <div class="slider-container">
                                <input type="range" id="compressionLevel" min="1" max="100" value="70">
                                <span class="slider-value" id="compressionValue">70</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Original: <span id="originalSize">0 KB</span></label>
                            <label>Compressed: <span id="compressedSize">0 KB</span></label>
                        </div>
                        <div class="button-group">
                            <button id="applyCompress">Compress</button>
                            <button id="resetCompress" class="reset-button">Reset</button>
                            <button id="downloadCompress">Download</button>
                        </div>
                    </div>
                </div>
                
                <!-- Crop Tab -->
                <div class="tab-content" id="crop">
                    <div class="controls">
                        <div class="control-group">
                            <label>Rotation</label>
                            <div class="slider-container">
                                <input type="range" id="rotationSlider" min="-180" max="180" value="0">
                                <span class="slider-value" id="rotationValue">0°</span>
                            </div>
                        </div>
                        <div class="button-group">
                            <button id="applyCrop">Apply Crop</button>
                            <button id="resetCrop" class="reset-button">Reset</button>
                            <button id="downloadCrop">Download</button>
                        </div>
                    </div>
                </div>
                
                <!-- Transparent Background Tab -->
                <div class="tab-content" id="transparent">
                    <div class="controls">
                        <div class="control-group">
                            <label>Tolerance</label>
                            <div class="slider-container">
                                <input type="range" id="tolerance" min="1" max="100" value="30">
                                <span class="slider-value" id="toleranceValue">30</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Background Color</label>
                            <input type="color" id="colorPicker" value="#ffffff">
                        </div>
                        <div class="button-group">
                            <button id="applyTransparent">Remove BG</button>
                            <button id="resetTransparent" class="reset-button">Reset</button>
                            <button id="downloadTransparent">Download PNG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer-donation">
        <a href="https://buymeacoffee.com/webtoolstree" target="_blank" class="donation-button">
            <i class="fas fa-coffee"></i> Support with $1 coffee
        </a>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        let originalImage = null;
        let currentImage = null;
        let cropper = null;
        let originalFileSize = 0;

        const elements = {
            uploadArea: document.getElementById('uploadArea'),
            imageInput: document.getElementById('imageInput'),
            imagePreview: document.getElementById('imagePreview'),
            closePreview: document.getElementById('closePreview'),
            previewCanvas: document.getElementById('previewCanvas'),
            cropperContainer: document.getElementById('cropperContainer'),
            cropperImage: document.getElementById('cropperImage'),
            notification: document.getElementById('notification')
        };

        const ctx = elements.previewCanvas.getContext('2d');

        // Tab functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                button.classList.add('active');
                document.getElementById(tabId).classList.add('active');
                
                // Handle cropper
                if (tabId === 'crop' && currentImage) {
                    initCropper();
                } else {
                    destroyCropper();
                }
            });
        });

        // Upload functionality
        elements.uploadArea.addEventListener('click', () => elements.imageInput.click());

        elements.uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.uploadArea.style.borderColor = '#FFD700';
        });

        elements.uploadArea.addEventListener('dragleave', () => {
            elements.uploadArea.style.borderColor = '#C0C0C0';
        });

        elements.uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.uploadArea.style.borderColor = '#C0C0C0';
            if (e.dataTransfer.files.length) {
                handleImageUpload(e.dataTransfer.files[0]);
            }
        });

        elements.imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImageUpload(e.target.files[0]);
            }
        });

        elements.closePreview.addEventListener('click', () => {
            elements.imagePreview.style.display = 'none';
            elements.uploadArea.style.display = 'block';
            elements.imageInput.value = '';
            originalImage = null;
            currentImage = null;
            destroyCropper();
        });

        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('Please upload an image file', 'error');
                return;
            }

            originalFileSize = file.size;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    currentImage = img;
                    
                    // Update canvas
                    elements.previewCanvas.width = img.width;
                    elements.previewCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Update UI
                    elements.uploadArea.style.display = 'none';
                    elements.imagePreview.style.display = 'flex';
                    
                    // Update form values
                    document.getElementById('width').value = img.width;
                    document.getElementById('height').value = img.height;
                    document.getElementById('originalSize').textContent = formatFileSize(file.size);
                    document.getElementById('compressedSize').textContent = formatFileSize(file.size);
                    
                    showNotification('Image uploaded successfully!', 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Cropper functions
        function initCropper() {
            if (!currentImage) return;
            
            destroyCropper();
            
            elements.previewCanvas.style.display = 'none';
            elements.cropperContainer.style.display = 'block';
            elements.cropperImage.src = elements.previewCanvas.toDataURL();
            
            setTimeout(() => {
                cropper = new Cropper(elements.cropperImage, {
                    viewMode: 1,
                    dragMode: 'move',
                    aspectRatio: NaN,
                    autoCrop: true,
                    autoCropArea: 0.8,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    movable: true,
                    zoomable: true,
                    scalable: false,
                    rotatable: true,
                    ready() {
                        const rotation = parseInt(document.getElementById('rotationSlider').value);
                        if (rotation !== 0) {
                            cropper.rotateTo(rotation);
                        }
                    }
                });
            }, 100);
        }

        function destroyCropper() {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
            elements.cropperContainer.style.display = 'none';
            elements.previewCanvas.style.display = 'block';
        }

        // Resize functionality
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainRatio = document.getElementById('maintainRatio');

        widthInput.addEventListener('input', () => {
            if (maintainRatio.checked && originalImage) {
                const ratio = originalImage.height / originalImage.width;
                heightInput.value = Math.round(widthInput.value * ratio);
            }
        });

        heightInput.addEventListener('input', () => {
            if (maintainRatio.checked && originalImage) {
                const ratio = originalImage.width / originalImage.height;
                widthInput.value = Math.round(heightInput.value * ratio);
            }
        });

        document.getElementById('applyResize').addEventListener('click', () => {
            if (!currentImage) return;
            
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);
            
            elements.previewCanvas.width = width;
            elements.previewCanvas.height = height;
            ctx.drawImage(currentImage, 0, 0, width, height);
            
            updateCurrentImage();
            showNotification('Image resized!', 'success');
        });

        document.getElementById('resetResize').addEventListener('click', resetToOriginal);
        document.getElementById('downloadResize').addEventListener('click', () => downloadCanvas('resized-image.png'));

        // Convert functionality
        const formatSelect = document.getElementById('format');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        formatSelect.addEventListener('change', () => {
            document.getElementById('qualityGroup').style.display = 
                formatSelect.value === 'pdf' ? 'none' : 'flex';
        });

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        document.getElementById('applyConvert').addEventListener('click', () => {
            if (!currentImage) return;
            
            const format = formatSelect.value;
            const quality = qualitySlider.value / 100;
            
            if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const imgData = elements.previewCanvas.toDataURL('image/png');
                pdf.addImage(imgData, 'PNG', 10, 10, 190, 0);
                pdf.save('converted-image.pdf');
                showNotification('Converted to PDF!', 'success');
            } else {
                elements.previewCanvas.width = currentImage.width;
                elements.previewCanvas.height = currentImage.height;
                ctx.drawImage(currentImage, 0, 0);
                updateCurrentImage();
                showNotification(`Converted to ${format.toUpperCase()}!`, 'success');
            }
        });

        document.getElementById('resetConvert').addEventListener('click', resetToOriginal);
        document.getElementById('downloadConvert').addEventListener('click', () => {
            const format = formatSelect.value;
            if (format === 'pdf') {
                document.getElementById('applyConvert').click();
            } else {
                downloadCanvas(`converted-image.${format}`);
            }
        });

        // Compress functionality
        const compressionSlider = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');

        compressionSlider.addEventListener('input', () => {
            compressionValue.textContent = compressionSlider.value;
        });

        document.getElementById('applyCompress').addEventListener('click', () => {
            if (!currentImage) return;
            
            const quality = compressionSlider.value / 100;
            elements.previewCanvas.width = currentImage.width;
            elements.previewCanvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);
            
            const compressedData = elements.previewCanvas.toDataURL('image/jpeg', quality);
            const compressedSize = Math.round(compressedData.length * 0.75);
            document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
            
            updateCurrentImage();
            showNotification('Image compressed!', 'success');
        });

        document.getElementById('resetCompress').addEventListener('click', resetToOriginal);
        document.getElementById('downloadCompress').addEventListener('click', () => downloadCanvas('compressed-image.jpg'));

        // Crop functionality
        const rotationSlider = document.getElementById('rotationSlider');
        const rotationValue = document.getElementById('rotationValue');

        rotationSlider.addEventListener('input', () => {
            rotationValue.textContent = rotationSlider.value + '°';
            if (cropper) {
                cropper.rotateTo(parseInt(rotationSlider.value));
            }
        });

        document.getElementById('applyCrop').addEventListener('click', () => {
            if (!cropper) return;
            
            const croppedCanvas = cropper.getCroppedCanvas();
            elements.previewCanvas.width = croppedCanvas.width;
            elements.previewCanvas.height = croppedCanvas.height;
            ctx.drawImage(croppedCanvas, 0, 0);
            
            updateCurrentImage();
            destroyCropper();
            showNotification('Image cropped!', 'success');
        });

        document.getElementById('resetCrop').addEventListener('click', () => {
            resetToOriginal();
            if (document.getElementById('crop').classList.contains('active')) {
                setTimeout(initCropper, 100);
            }
        });

        document.getElementById('downloadCrop').addEventListener('click', () => downloadCanvas('cropped-image.png'));

        // Transparent background functionality
        const toleranceSlider = document.getElementById('tolerance');
        const toleranceValue = document.getElementById('toleranceValue');
        const colorPicker = document.getElementById('colorPicker');

        toleranceSlider.addEventListener('input', () => {
            toleranceValue.textContent = toleranceSlider.value;
        });

        document.getElementById('applyTransparent').addEventListener('click', () => {
            if (!currentImage) return;
            
            elements.previewCanvas.width = currentImage.width;
            elements.previewCanvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, elements.previewCanvas.width, elements.previewCanvas.height);
            const tolerance = parseInt(toleranceSlider.value);
            const targetColor = hexToRgb(colorPicker.value);
            
            removeBackground(imageData, targetColor, tolerance);
            ctx.putImageData(imageData, 0, 0);
            
            updateCurrentImage();
            showNotification('Background removed!', 'success');
        });

        document.getElementById('resetTransparent').addEventListener('click', resetToOriginal);
        document.getElementById('downloadTransparent').addEventListener('click', () => downloadCanvas('transparent-image.png'));

        // Advanced background removal function
        function removeBackground(imageData, targetColor, tolerance) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const visited = new Uint8Array(width * height);
            const queue = [];

            // Auto-detect background if target color is white
            if (targetColor.r === 255 && targetColor.g === 255 && targetColor.b === 255) {
                targetColor = getEdgeColor(data, width, height);
            }

            function colorDistance(r1, g1, b1, r2, g2, b2) {
                return Math.sqrt((r1-r2)**2 + (g1-g2)**2 + (b1-b2)**2);
            }

            // Start flood fill from edges
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if ((x === 0 || x === width-1 || y === 0 || y === height-1)) {
                        const idx = y * width + x;
                        const pixelIdx = idx * 4;
                        const r = data[pixelIdx];
                        const g = data[pixelIdx + 1];
                        const b = data[pixelIdx + 2];
                        
                        if (colorDistance(r, g, b, targetColor.r, targetColor.g, targetColor.b) <= tolerance) {
                            queue.push({x, y});
                            visited[idx] = 1;
                        }
                    }
                }
            }

            // Flood fill algorithm
            const directions = [{x:1,y:0}, {x:-1,y:0}, {x:0,y:1}, {x:0,y:-1}];
            
            while (queue.length > 0) {
                const {x, y} = queue.shift();
                const idx = y * width + x;
                const pixelIdx = idx * 4;
                
                // Make pixel transparent
                data[pixelIdx + 3] = 0;
                
                // Check neighbors
                for (const dir of directions) {
                    const nx = x + dir.x;
                    const ny = y + dir.y;
                    
                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                        const nIdx = ny * width + nx;
                        
                        if (!visited[nIdx]) {
                            const nPixelIdx = nIdx * 4;
                            const nr = data[nPixelIdx];
                            const ng = data[nPixelIdx + 1];
                            const nb = data[nPixelIdx + 2];
                            
                            if (colorDistance(nr, ng, nb, targetColor.r, targetColor.g, targetColor.b) <= tolerance) {
                                queue.push({x: nx, y: ny});
                                visited[nIdx] = 1;
                            }
                        }
                    }
                }
            }
        }

        function getEdgeColor(data, width, height) {
            // Sample corner pixels to determine background color
            const corners = [
                {x: 0, y: 0},
                {x: width-1, y: 0},
                {x: 0, y: height-1},
                {x: width-1, y: height-1}
            ];
            
            let r = 0, g = 0, b = 0;
            for (const corner of corners) {
                const idx = (corner.y * width + corner.x) * 4;
                r += data[idx];
                g += data[idx + 1];
                b += data[idx + 2];
            }
            
            return {
                r: Math.round(r / corners.length),
                g: Math.round(g / corners.length),
                b: Math.round(b / corners.length)
            };
        }

        // Utility functions
        function resetToOriginal() {
            if (!originalImage) return;
            
            elements.previewCanvas.width = originalImage.width;
            elements.previewCanvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);
            
            currentImage = originalImage;
            
            // Reset form values
            document.getElementById('width').value = originalImage.width;
            document.getElementById('height').value = originalImage.height;
            document.getElementById('rotationSlider').value = 0;
            document.getElementById('rotationValue').textContent = '0°';
            document.getElementById('quality').value = 90;
            document.getElementById('qualityValue').textContent = '90';
            document.getElementById('compressionLevel').value = 70;
            document.getElementById('compressionValue').textContent = '70';
            document.getElementById('tolerance').value = 30;
            document.getElementById('toleranceValue').textContent = '30';
            document.getElementById('compressedSize').textContent = formatFileSize(originalFileSize);
            
            showNotification('Reset to original', 'success');
        }

        function updateCurrentImage() {
            const img = new Image();
            img.onload = () => {
                currentImage = img;
            };
            img.src = elements.previewCanvas.toDataURL();
        }

        function downloadCanvas(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = elements.previewCanvas.toDataURL();
            link.click();
            showNotification('Download started!', 'success');
        }

        function showNotification(message, type = 'success') {
            elements.notification.textContent = message;
            elements.notification.className = `notification ${type}`;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 255, g: 255, b: 255};
        }
    </script>
