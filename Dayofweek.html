<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            z-index: 2;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .title {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #bb86fc, #03dac6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .date-input-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .date-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(50, 50, 50, 0.7);
            border: 2px solid #444;
            border-radius: 12px;
            color: #f5f5f5;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .date-input:focus {
            border-color: #bb86fc;
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }
        
        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bb86fc;
            font-size: 1.2rem;
            pointer-events: none;
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease;
        }
        
        .result-label {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            opacity: 0.8;
        }
        
        .day-display {
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #bb86fc, #03dac6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .date-display {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .donation-container {
            margin-top: 3rem;
            position: absolute;
            bottom: 3rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 2;
        }
        
        .donation-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            border: 1px solid #4caf50;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .donation-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent);
            transition: left 0.8s;
            z-index: -1;
        }
        
        .donation-btn:hover::before {
            left: 100%;
        }
        
        .donation-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #388e3c, #2e7d32);
        }
        
        .donation-btn:active {
            transform: translateY(1px);
        }
        
        .coffee-icon {
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(187, 134, 252, 0.1) 0%, rgba(3, 218, 198, 0.05) 70%);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(3, 218, 198, 0.7);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, 30px) rotate(5deg);
            }
            50% {
                transform: translate(0, 60px) rotate(0deg);
            }
            75% {
                transform: translate(-30px, 30px) rotate(-5deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .donation-container {
                bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .donation-btn {
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <h1 class="title">Day of the Week Calculator</h1>
        
        <div class="date-input-container">
            <input type="date" id="dateInput" class="date-input" placeholder="Select a date">
            <i class="fas fa-calendar-alt calendar-icon"></i>
        </div>
        
        <div class="result-container">
            <div class="result-label">The day of the week is:</div>
            <div class="day-display" id="dayDisplay">Select a date</div>
            <div class="date-display" id="dateDisplay"></div>
        </div>
    </div>
    
    <div class="donation-container">
        <a href="https://buymeacoffee.com/dailytools4you" target="_blank" class="donation-btn">
            <span>If you find this useful, support me with 1$</span>
            <span class="coffee-icon">â˜•</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const dayDisplay = document.getElementById('dayDisplay');
            const dateDisplay = document.getElementById('dateDisplay');
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Set today's date as default
            const today = new Date();
            const formattedToday = formatDateForInput(today);
            dateInput.value = formattedToday;
            updateDayDisplay(today);
            
            // Event listener for date input change
            dateInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                updateDayDisplay(selectedDate);
            });
            
            function formatDateForInput(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            function updateDayDisplay(date) {
                const dayOfWeek = days[date.getDay()];
                const dateNum = date.getDate();
                const month = months[date.getMonth()];
                const year = date.getFullYear();
                
                dayDisplay.textContent = dayOfWeek;
                dateDisplay.textContent = `${month} ${dateNum}, ${year}`;
            }
        });
    </script>
</body>
</html>
